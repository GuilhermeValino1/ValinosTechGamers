<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valinos Tech Games</title>
    <style>
        /* CSS INTEGRADO */
        :root {
            --preto: #0b0e14;
            --roxo: #7000ff;
            --cyan: #00f2ff;
            --card: #161b22;
        }

        body {
            background-color: var(--preto);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            padding: 60px 20px;
            background: linear-gradient(180deg, #1a1d23 0%, var(--preto) 100%);
        }

        .logo-main {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
        }

        .logo-main span { color: var(--roxo); }

        .slogan {
            font-size: 1.2rem;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .vitrine {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px 10%;
        }

        .produto-card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 20px;
            transition: 0.3s;
        }

        .produto-card:hover {
            border-color: var(--roxo);
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.3);
        }

        .img-placeholder {
            width: 100%;
            height: 150px;
            background: #21262d;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .btn-comprar {
            background: var(--roxo);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo-main">VALINOS<span>TECH</span></h1>
        <div class="slogan">Tecnologia que conecta, inova√ß√£o que transforma</div>
    </header>

    <section class="vitrine" id="vitrine">
        </section>

    <script>
        // JAVASCRIPT INTEGRADO
        const produtos = [
            { nome: "Setup Gamer Pro", cat: "Inform√°tica", preco: "R$ 4.500", icon: "üíª" },
            { nome: "Console Next-Gen", cat: "Games", preco: "R$ 3.800", icon: "üéÆ" },
            { nome: "Kit Manuten√ß√£o", cat: "Servi√ßos", preco: "Sob Consulta", icon: "üõ†Ô∏è" },
            { nome: "Curso Dev Web", cat: "Treinamento", preco: "R$ 499", icon: "üöÄ" }
        ];

        const container = document.getElementById('vitrine');

        produtos.forEach(p => {
            container.innerHTML += `
                <div class="produto-card">
                    <div class="img-placeholder">${p.icon}</div>
                    <small style="color:var(--cyan)">${p.cat}</small>
                    <h3>${p.nome}</h3>
                    <p style="font-size: 1.2rem; font-weight: bold">${p.preco}</p>
                    <button class="btn-comprar">Ver Mais</button>
                </div>
            `;
        });
    </script>
</body>
</html>
